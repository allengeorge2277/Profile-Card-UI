<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image_profile.avif" class="profile-image" alt="profile-image">
        </div>

        <div class="text-items">
            <span class="name">Alex Simith</span>
            <span class="job">Front-end Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="contact-buttons">
            <button class="follow-btn">Connect</button>
            <button class="message-btn">Message</button>
        </div>

        <div class="analytics">
            <div class="analytics-btn">
                <i class='bx bx-heart'></i>
                <span class="heart-text">3.3K</span>
            </div>
            <div class="analytics-btn">
                <i class='bx bx-message-detail' ></i>
                <span class="message-text">405</span>
            </div>
            <div class="analytics-btn">
                <i class='bx bx-share' ></i>
                <span class="share-text">4.3K</span>
            </div>
        </div>

    </div>
</body>
</html>
